                </div>
            </div>

                <div class="pseudo-button" id="head-content" onclick="location='test.html'">Sitio de Lily</div>
                <img title="https://discord.com/users/1319300438843068426" src="https://www.svgrepo.com/download/353655/discord-icon.svg" alt="Discord Logo" class="svg-social-icon" onclick="location='https://discord.com/users/1319300438843068426'">
