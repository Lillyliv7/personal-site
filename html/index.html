<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <script src="js/urlReformat.js" charset="UTF-8"></script>
        <script src="js/main.js" charset="UTF-8"></script>
        <script defer src="js/language.js" charset="UTF-8"></script>
        <link rel="stylesheet" href="css/global.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/modal.css">
        <link rel="stylesheet" href="css/switch.css">
    </head>
    <body>
        <div id="root">
            <div id="langPopup" class="modal">
                <div class="modal-content">
                    <p>Esta página está disponible en español, ¿quieres ir allí ahora?</p>
                    <div class="remember-switch">
                        <label>
                            <input type="checkbox" id="rememberDecision">
                            <span class="switch-slider"></span>
                            Recordar mi decisión (con un cookie en localStorage)
                        </label>
                    </div>
                    <div class="modal-buttons">
                        <button class="modal-no-btn" onclick="langPopupCallback(false)">No</button>
                        <button class="modal-yes-btn" onclick="langPopupCallback(true)">Sí</button>
                    </div>
                </div>
            </div>
            <div id="head">
                <div class="pseudo-button" id="head-content" onclick="location='test.html'">Lilly's site</div>
                <img title="https://discord.com/users/1319300438843068426" src="./res/discord.svg" alt="Discord Logo" class="svg-social-icon" onclick="location='https://discord.com/users/1319300438843068426'">
                <img title="https://github.com/Lillyliv7/personal-site" src="./res/github.svg" alt="Discord Logo" class="svg-social-icon" onclick="location='https://github.com/Lillyliv7/personal-site'">
                <div id="head-rightside-container">
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider"></span>
                    </label>
                    <img title="español" src="./res/language.svg" alt="Language Icon" class="svg-social-icon" onclick="languageButton();">
                </div>
            </div>
            <div id="main">
                <div class="content-box">
                    <div class="content-box-title">This Site</div>
                    <div class="content-box-insite">This is my personal in development website<br>You can find the source code on <a title="https://github.com/Lillyliv7/personal-site" href="https://github.com/Lillyliv7/personal-site">GitHub</a></div>
                </div>
                <div class="content-box">
                    <div class="content-box-title">Me</div>
                    <div class="content-box-insite">I'm Lilly/Lillith</div>
                </div>



            </div>
            <div id="foot">

            </div>
        </div>
    </body>
</html>
